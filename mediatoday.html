<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Video.js VAST Example</title>

    <link href="css/video-js.css" rel="stylesheet">
    <link href="lib/videojs-contrib-ads/videojs.ads.css" rel="stylesheet" type="text/css">
    <link href="videojs.vast.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .description {
            background-color: #eee;
            border: 1px solid #777;
            padding: 10px;
            font-size: .8em;
            line-height: 1.5em;
            font-family: Verdana, sans-serif;
        }

        .example-video-container {
            display: inline-block;
        }
    </style>

    <!-- Include ES5 shim, sham and html5 shiv for ie8 support  -->
    <!-- Exclude this if you don't need ie8 support -->
    <script src="lib/videojs-ie8.min.js"></script>

    <script src="lib/video.js"></script>
    <script src="lib/videojs-contrib-ads/videojs.ads.js"></script>

    <script src="lib/vast-client.js"></script>
    <script src="videojs.vast.js"></script>
</head>
<body>
<p class="description">Video.js VAST plugin examples.</p>

<div class="example-video-container">
    <p class="description">Mediatoday</p>

    <video id="vid1" class="video-js vjs-default-skin" controls preload="auto"
           poster="http://video-js.zencoder.com/oceans-clip.png"
           data-setup='{}'
           width='480'
           height='300'
    >
        <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
        <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
        <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
        <p>Video Playback Not Supported</p>
    </video>
</div>

<div class="example-video-container">
    <p class="description">Sample</p>

    <video id="vid2" class="video-js vjs-default-skin" controls preload="auto"
           poster="http://video-js.zencoder.com/oceans-clip.png"
           data-setup='{}'
           width='480'
           height='300'
    >
        <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
        <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
        <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
        <p>Video Playback Not Supported</p>
    </video>
</div>

<script>
    var vid1 = videojs('vid1');
    var vid2 = videojs('vid2');

    vid1.autoplay(autoplay);
    vid1.muted(true);
    vid1.ads();
    vid1.vast({
        url: 'http://mediatoday.ru/core/code.xml?pid=6504&vr=1'
    });

    vid2.autoplay(autoplay);
    vid2.muted(true);
    vid2.ads();
    vid2.vast({
        url: 'http://videoads.theonion.com/vast/270.xml'
    });
</script>

</body>
</html>
